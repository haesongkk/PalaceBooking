<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>팔레스 예약하기</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <script>
      function setVh() {
        document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }
      window.addEventListener('resize', setVh);
      setVh();
    </script>
</head>
<body>
    <div class="app">
        <!-- 상단 헤더바 -->
        <div class="chat-header">
            <span class="chat-title">팔레스 호텔</span>
        </div>

        <!-- 채팅창 -->
        <div class="chat-window" id="chat"></div>

        <!-- 플로팅 버튼 영역 -->
        <div class="floating-buttons">
            <button class="floating-btn" onclick="handleMenu('고객 등록')" title="고객 등록">
                고객 등록
            </button>
            <button class="floating-btn" onclick="handleMenu('예약하기')" title="예약하기">
                예약 하기
            </button>
            <button class="floating-btn" onclick="handleMenu('예약 내역')" title="예약 내역">
                예약 내역
            </button>
            <button class="floating-btn" onclick="handleMenu('문의하기')" title="문의하기">
                문의하기
            </button>
        </div>

        <!-- 입력창 + 버튼 + 전송 한 줄 배치 -->
        <div class="chat-footer">
            <!-- 반드시 이렇게 되어 있어야 함 -->
            <button class="floating-plus" onclick="toggleQuickMenuBar()">＋</button>
            <div id="customInput" contenteditable="true" class="input-area"></div>
            <button class="submit-btn" onclick="submitSelectedDate()">전송</button>
        </div>

        <!-- 퀵메뉴 모달 -->
        <div id="quickMenuBar" class="quick-menu-bar hidden">
            <div class="circle-btn" onclick="handleMenu('객실 소개')">
                <div class="icon">🛏️</div>
                <div class="label">객실 소개</div>
            </div>
            <div class="circle-btn" onclick="handleMenu('팔레스 소개')">
                <div class="icon">🏰</div>
                <div class="label">팔레스 소개</div>
            </div>
            <div class="circle-btn" onclick="handleMenu('도움말')">
                <div class="icon">❓</div>
                <div class="label">도움말</div>
            </div>
            <div class="circle-btn" onclick="handleMenu('문의하기')">
                <div class="icon">💬</div>
                <div class="label">문의하기</div>
            </div>
        </div>

    </div>
    <script src="api-wrapper.js"></script>
    <script src="script.js"></script>
</body>
</html>
