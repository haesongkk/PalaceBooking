<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팔레스 예약하기</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.tosspayments.com/v1/payment"></script>
</head>
<body>
    <div class="app">
        <!-- 상단 헤더바 -->
        <div class="chat-header">
            <!-- <button class="menu-btn" onclick="toggleSettings()">☰</button> -->
            <span class="chat-title">user</span>
            <button class="search-btn" onclick="toggleSettings()">⟳</button>
        </div>

        <!-- 채팅창 -->
        <div class="chat-window" id="chat"></div>

        <!-- 입력창 + 버튼 + 전송 한 줄 배치 -->
        <div class="chat-footer">
            <!-- 반드시 이렇게 되어 있어야 함 -->
            <button class="floating-plus" onclick="toggleQuickMenuBar()">＋</button>
            <div id="customInput" contenteditable="true" class="input-area"></div>
            <button class="submit-btn" onclick="submitSelectedDate()">전송</button>
        </div>

        <!-- 퀵메뉴 모달 -->
        <div id="quickMenuBar" class="quick-menu-bar hidden">
            <div class="circle-btn" onclick="sendQuick('📅 날짜로 예약')">
                <div class="icon">📅</div>
                <div class="label">날짜로 예약</div>
            </div>
            <div class="circle-btn" onclick="sendQuick('🛏️ 상품으로 예약')">
                <div class="icon">🛏️</div>
                <div class="label">상품으로 예약</div>
            </div>
            <div class="circle-btn" onclick="sendQuick('🔥 오늘 예약')">
                <div class="icon">🔥</div>
                <div class="label">오늘 예약</div>
            </div>
            <div class="circle-btn" onclick="sendQuick('💰 재방문 할인예약')">
                <div class="icon">💰</div>
                <div class="label">재방문 할인예약</div>
            </div>
            <div class="circle-btn" onclick="sendQuick('📄 예약 내역')">
                <div class="icon">📄</div>
                <div class="label">예약 내역</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
