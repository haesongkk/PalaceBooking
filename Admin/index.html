<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-3col">
        <!-- 예약 승인 -->
        <div class="admin-panel" id="panel-reservation">
            <h2>예약 승인</h2>
            <div id="roomCounts"></div>
            <div class="filter-btns">
                <button id="filter-all" onclick="setFilter('all')">전체</button>
                <button id="filter-pending" class="active" onclick="setFilter('pending')">확정 대기</button>
                <button id="filter-confirmed" onclick="setFilter('confirmed')">확정됨</button>
            </div>
            <table id="reservationTable">
                <thead>
                    <tr>
                        <th>ID</th><th>이름</th><th>전화번호</th><th>객실</th><th>기간</th><th>상태</th><th>확정</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7">로딩 중...</td></tr>
                </tbody>
            </table>
        </div>
        <!-- 특가 상품 관리 -->
        <div class="admin-panel" id="panel-specials">
            <h2>특가 상품 관리</h2>
            <div id="specialsBox"></div>
            <form id="specialForm" style="margin-top:20px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
                <input type="hidden" id="specialId">
                <input type="text" id="specialName" placeholder="상품명" required style="flex:1;min-width:120px;">
                <select id="specialRoomType" required style="flex:2;min-width:120px;">
                    <option value="">객실 타입 선택</option>
                    <option value="🖥️ 2PC (60,000원)">🖥️ 2PC (60,000원)</option>
                    <option value="🎥 멀티플렉스 (50,000원)">🎥 멀티플렉스 (50,000원)</option>
                    <option value="🎤 노래방 (60,000원)">🎤 노래방 (60,000원)</option>
                    <option value="🛏️ 스탠다드 (45,000원)">🛏️ 스탠다드 (45,000원)</option>
                    <option value="🛌 트윈 (50,000원)">🛌 트윈 (50,000원)</option>
                </select>
                <input type="number" id="specialPrice" placeholder="가격" required style="width:90px;">
                <input type="number" id="specialStock" placeholder="수량" min="0" style="width:70px;">
                <input type="date" id="specialStart">
                <input type="date" id="specialEnd">
                <button type="submit" class="btn">저장</button>
                <button type="button" onclick="resetSpecialForm()" class="btn" style="background:#aaa;">취소</button>
            </form>
        </div>
        <!-- 객실 재고 관리 -->
        <div class="admin-panel" id="panel-stock">
            <h2>객실 재고 관리</h2>
            <div class="calendar-box" id="stock-calendar"></div>
            <div id="stock-room-list">날짜를 선택하면 객실별 재고가 표시됩니다.</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>
