<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-3col">
        <!-- 탭 네비게이션 -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('reservation')">예약 승인</button>
            <button class="tab-btn" onclick="switchTab('room')">객실 관리</button>
            <button class="tab-btn" onclick="switchTab('closure')">마감 설정</button>
        </div>
        
        <!-- 예약 승인 패널 -->
        <div class="admin-panel active" id="panel-reservation">
            <h2>예약 승인</h2>
            <div class="filter-btns">
                <button id="filter-all" onclick="setFilter('all')">전체</button>
                <button id="filter-pending" class="active" onclick="setFilter('pending')">확정 대기</button>
                <button id="filter-confirmed" onclick="setFilter('confirmed')">확정됨</button>
            </div>
            <table id="reservationTable">
                <thead>
                    <tr>
                        <th>ID</th><th>이름</th><th>전화번호</th><th>객실</th><th>기간</th><th>상태</th><th>확정</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7">로딩 중...</td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- 객실 관리 패널 -->
        <div class="admin-panel" id="panel-room">
            <h2>객실 관리</h2>
            <div class="room-content">
                <!-- 객실 추가 버튼 -->
                <div class="room-header">
                    <div class="room-buttons">
                        <!-- 객실 버튼들이 동적으로 추가됩니다 -->
                    </div>
                    <button class="btn" onclick="addRoom()">객실 추가</button>
                </div>
                
                <!-- 객실 목록 -->
                <div class="room-list">
                    <!-- JS로 동적으로 추가됨 -->
                </div>
            </div>
        </div>
        

        
        <!-- 마감 설정 패널 -->
        <div class="admin-panel" id="panel-closure">
            <h2>날짜별 마감 설정</h2>
            <div class="closure-content">
                <div class="calendar-container">
                    <div class="calendar-section">
                        <div class="calendar-header">
                            <button class="calendar-nav" onclick="previousMonth()">&lt;</button>
                            <h3 id="current-month">2024년 1월</h3>
                            <button class="calendar-nav" onclick="nextMonth()">&gt;</button>
                        </div>
                        <div class="calendar-grid">
                            <div class="calendar-weekdays">
                                <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
                            </div>
                            <div class="calendar-days" id="calendar-days">
                                <!-- 달력 날짜들이 동적으로 생성됩니다 -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="date-detail-section">
                        <div class="date-detail-header">
                            <h3 id="selected-date-title">날짜 선택</h3>
                        </div>
                        <div class="date-detail-content" id="date-detail-content">
                            <p class="no-selection">달력에서 날짜를 선택하세요</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>
