<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DB Viewer - Dev</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="db-selector" id="dbSelector">
      <!-- DB 버튼들이 여기에 동적으로 추가됩니다 -->

      <!-- 테이블 버튼들이 여기에 동적으로 추가됩니다 -->
    </div>
    
    <div class="data-container" id="dataContainer">
      <div class="loading">DB를 선택해주세요...</div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
